name: Isaac Arena CI

on:
  pull_request:
  push:
    branches: [ "main" ]

# Concurrency control to prevent parallel runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write
  issues: read

env:
  NGC_API_KEY: ${{ secrets.ARENA_NGC_API_KEY }}

jobs:
  test:
    name: Run tests
    runs-on: self-hosted

    container:
      image: nvcr.io/nvstaging/isaac-amr/isaac_arena:latest
      credentials:
        username: $oauthtoken
        password: ${{ env.NGC_API_KEY }}

    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

      - name: Run pytest
        run: /isaac-sim/python.sh -m pytest -sv isaac_arena/tests
